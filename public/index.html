<!DOCTYPE html>
<html lang="ja">
<head>
  <meta chatset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Sample</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>
<body ng-app="chatSampleModule">
<header>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <span class="navbar-brand">Chat Sample</span>
    </div>
  </nav>
</header>
<section class="container" ng-controller="MessageListController">
  <article class="media" ng-repeat="message in messages">
    <div class="media-body">
      <h4 class="media-heading">{{message.username}}</h4>
      {{message.body}}
    </div>
  </article>
</section>
<footer class="message-editor" ng-controller="MessageEditorController">
  <form class="container" name="addMessageForm" ng-submit="addMessage()">
    <div class="row">
      <div class="col-sm-4">
        <input type="text"
               class="form-control"
               placeholder="発言者"
               ng-model="newMessage.username"
               required>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-11">
        <textarea class="form-control"
                  rows="3"
                  placeholder="発言内容"
                  ng-model="newMessage.body"
                  required></textarea>
      </div>
      <div class="col-sm-1">
        <button type="submit"
                class="btn btn-primary btn-lg"
                ng-disabled="!addMessageForm.$valid">送信</button>
      </div>
    </div>
  </form>
</footer>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/socket.io-client/socket.io.js"></script>
<script src="js/app.js"></script>
</body>
</html>
